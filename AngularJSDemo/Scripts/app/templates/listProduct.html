    <li ng-repeat="item in products | startFrom:currentPage*pageSize | limitTo:pageSize">{{item}}
    </li>

<button ng-disabled="currentPage == 0" ng-click="onPrevius()">
    Previous
</button>
{{currentPage+1}}/{{totalPages}}
    <button ng-disabled="currentPage >= products.length/pageSize - 1" ng-click="onNext()">
        Next
    </button>

<div class="row-fluid ">
    <ul class="thumbnails">
        <li class="span2" ng-repeat="product in productsUp">
            <div class="thumbnail">
                <img data-src="holder.js/300x200" alt="{{product.Name}}" src="{{product.path}}" style="width: 300px; height: 200px;">
                <div class="caption">
                    <a href="#">
                        <h5>{{product.Model}}</h5>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="row-fluid ">
    <ul class="thumbnails">
        <li class="span2" ng-repeat="product in productsDown">
            <div class="thumbnail">
                <img data-src="holder.js/300x200" alt="{{product.Name}}" src="{{product.path}}" style="width: 300px; height: 200px;">
                <div class="caption">
                    <a href="#">
                        <h5>{{product.Model}}</h5>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
