<div class="row-fluid">
    <div class="span1">
        <div class="slider" ng-hide="currentPage == 0" ng-click="onPrevius()"><i class="icon-chevron-left"></i></div>
        <!--   <button ng-disabled="currentPage == 0" ng-click="onPrevius()">
            Previous
        </button>-->
    </div>
    <div class="span10 products-body">
        <div class="row-fluid ">
            <ul class="thumbnails">
                <li class="span2" ng-repeat="product in productsUp">
                    <div class="thumbnail" ng-click="openDescription(product)">
                        <img data-src="holder.js/300x200" alt="{{product.Name}}" src="{{product.path}}" style="width: 300px; height: 200px;">
                        <div class="caption">
                            <a href="#">
                                <h5>{{product.Model}}</h5>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="row-fluid ">
            <ul class="thumbnails">
                <li class="span2" ng-repeat="product in productsDown">
                    <div class="thumbnail" ng-click="openDescription(product)">
                        <img data-src="holder.js/300x200" alt="{{product.Name}}" src="{{product.path}}" style="width: 300px; height: 200px;">
                        <div class="caption">
                            <a href="#">
                                <h5>{{product.Model}}</h5>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <span>Page <strong>{{currentPage+1}}/{{totalPages}}</strong></span>


    </div>

    <div class="span1">
        <div class="slider" ng-hide="currentPage >= products.length/pageSize - 1" ng-click="onNext()"><i class="icon-chevron-right"></i></div>
        <!--    <button ng-disabled="currentPage >= products.length/pageSize - 1" ng-click="onNext()">
            Next
        </button>-->
    </div>
</div>
